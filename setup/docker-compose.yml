version: '2'

volumes:
  wordpress-db:
    driver: local


services:


  mariadb:
    image: mariadb:10.1
    environment:
      MYSQL_ROOT_PASSWORD: w0rdPr3ssdb
      MYSQL_DATABASE: wordpress
    volumes:
      - wordpress-db:/var/lib/mysql


  wordpress:
    build:
      context: ./wordpress
    depends_on:
      - mariadb
    volumes:
      - ${PROJECT_PATH}:/var/www/html
    environment:
      DB_NAME: wordpress
      DB_USER: root
      DB_PASSWORD: w0rdPr3ssdb
      DB_HOST: mariadb
      WP_ENV: development
      WP_HOME: http://127.0.0.1
      WP_SITEURL: http://127.0.0.1/wp
      WP_INIT: "yes" # uncomment below for new installations
      ADMIN_USER: admin
      ADMIN_PASS: password
      ADMIN_EMAIL: test@test.com
      SITE_TITLE: Wordpress






