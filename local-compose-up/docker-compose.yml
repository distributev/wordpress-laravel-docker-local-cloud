version: '3'

volumes:
  wordpress-mysql:
    driver: "local"

networks:
  bedrock:
      driver: bridge
      ipam:
          driver: default
          config:
          - subnet: 172.23.0.0/24

services:

  mysql:
    image: mysql:${MYSQL_VERSION}
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - wordpress-mysql:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    networks:
      bedrock:

  adminer:
    image: adminer
    links:
      - mysql:db
    ports:
      - 9000:8080
    networks:
      bedrock:


  bedrock_sage_lara:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - mysql
    links:
      - mysql:db
    ports:
      - "${APACHE_PORT}:${APACHE_PORT}"
    networks:
      bedrock:
        ipv4_address: 172.23.0.10
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./:/tmp/setup
    environment:
      BEDROCK_PATH: ${BEDROCK_PATH}
      LARAVEL_PATH: ${LARAVEL_PATH}
      APACHE_PORT: ${APACHE_PORT}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_HOST: db
      WP_ENV: development
      SITE_TITLE: Wordpress
      ADMIN_USER: admin
      ADMIN_PASS: password
      ADMIN_EMAIL: test@test.com
      WP_HOME: http://${APP_URL}:${APACHE_PORT}
      #Variables related to Laravel
      APP_URL: http://${APP_URL}:${APACHE_PORT}/lara
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

  #this container will be used only in the dev environment when using sage theme. 
  #it will run server using webpack that watch resources file changes and compile them
  sage_builder:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: /opt/wait.sh
    command: yarn --cwd=${BEDROCK_PATH}/web/app/themes/sage run start
    depends_on:
      - bedrock_sage_lara
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      bedrock:
    extra_hosts:
      - "${APP_URL}:172.23.0.10"
    volumes:
      - ${PROJECT_PATH}:/var/www/html
    environment:
      APACHE_PORT: ${APACHE_PORT}
      DEVURL: http://${APP_URL}:${APACHE_PORT}

  #this container will be used only in the dev environment when using laravel theme. 
  #it will run server using webpack that watch resources file changes and compile them
  laravel_builder:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: /opt/wait.sh
    command: npm --prefix ${LARAVEL_PATH} run watch-poll
    depends_on:
      - bedrock_sage_lara
    links:
      - bedrock_sage_lara:apache
    networks:
      bedrock:
    volumes:
      - ${PROJECT_PATH}:/var/www/html
    environment:
      APACHE_PORT: ${APACHE_PORT}


